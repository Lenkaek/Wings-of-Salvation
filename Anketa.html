    <div class="containerAnketa">
        <h1><span>Pet Adoption Application</span></h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="age">Your Age:</label>
            <input type="text" id="age" name="age" required>
    
            <label for="phone">Contact Phone:</label>
            <input type="text" id="phone" name="phone" required>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="living">Do you live in your own or rented accommodation?</label>
            <textarea id="living" name="living" placeholder="Describe your living conditions..." required></textarea>
    
            <label for="pets">Do you have any pets? If so, tell us about them:</label>
            <textarea id="pets" name="pets" placeholder="Describe your pets..."></textarea>
    
            <label for="reason">Why do you want to adopt an animal?</label>
            <textarea id="reason" name="reason" placeholder="Describe your motivation..."></textarea>
    
            <button type="submit" class="btnAnketa">Submit Application</button>
        </form>
    </div>
